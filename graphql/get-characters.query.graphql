query GetCharacters($page: Int, $name: String) {
  characters(page: $page, filter: { name: $name }) {
    info {
      count
      pages
      next
      prev
    }
    results {
      id
      name
      image
      species
      status
      origin {
        name
      }
    }
  }
}


query GetCharacterById($id: ID!) {
  character(id: $id) {
    id
    name
    image
    species
    status
    origin {
      name
    }
  }
}
